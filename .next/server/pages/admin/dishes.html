n Lollipop","category":"Chicken","description":"Juicy chicken wings covered in a fiery red marinade of garlic, red chilli, soy and deep-fried.","price":150,"image":"/img/dishes/chicken_lollipop.jpg"},{"_id":"63c98d7d8fd622120a2aeeec","title":"Chicken Mongolian","category":"Chicken","description":"A deliciously spicy dish with juicy chicken chunks coated in seasoned batter, deep fried, and tossed in a hot and spicy sauce.","price":180,"image":"/img/dishes/chicken_mongolian.jpg"},{"_id":"63cbf9ae092fc48e787da7cb","title":"Tomato Soup","category":"Soup","description":"A deliciously creamy and tangy soup made from fresh, ripe tomatoes.","price":70,"image":"/img/dishes/tomato_soup.jpg"},{"_id":"64282de79a10b950b36e6e73","title":"Veg Manchow Soup","category":"Soup","description":"A slightly spicy and thick soup simmered in hot and spicy and topped with fried noodles.","price":70,"image":"/img/dishes/veg_manchow_soup.jpg"},{"_id":"64282e0b9a10b950b36e6e74","title":"Veg Hot and Sour Soup","category":"Soup","description":"A delectable hot and sour soup packed with the goodness of vegetables.","price":80,"image":"/img/dishes/veg_hot_and_sour_soup.jpg"},{"_id":"64282e409a10b950b36e6e75","title":"Veg Clear Soup","category":"Soup","description":"A flavour packed soup prepared from vegetables simmered in a seasoned vegetable stock.","price":50,"image":"/img/dishes/veg_clear_soup.jpg"},{"_id":"64282e719a10b950b36e6e76","title":"Chicken Clear Soup","category":"Soup","description":"A flavour packed soup prepared by simmering chicken slivers in a seasoned stock.","price":70,"image":"/img/dishes/chicken_clear_soup.jpg"},{"_id":"64282e7b74b13a01bc8404ab","title":"Chicken Manchow Soup","category":"Soup","description":"A slightly spicy and thick soup simmered in hot and spicy flavors with chicken chunks, topped with fried noodles.","price":80,"image":"/img/dishes/chicken_manchow_soup.jpg"},{"_id":"64282ef174b13a01bc8404ac","title":"Chicken Hot and Sour Soup","category":"Soup","description":"A delectable yet tangy flavoured soup packed with chicken chunks - served with fried noodles.","price":80,"image":"/img/dishes/chicken_hot_and_sour_soup.jpg"},{"_id":"64342f0531fdff35411d7e6d","title":"Veg Hakka Noodles","price":210,"description":"Veg hakka noodles is an Indo-Chinese preparation that is made by tossing boiled noodles and stir fried vegetables in Chinese sauces","category":"Noodles","image":"/img/dishes/veghakkanoodles.jpg"},{"_id":"64342f3d31fdff35411d7e6e","title":"Veg Schezwan Noodles","price":220,"description":"Veg Schezwan Noodles is spicy and tasty stir-fried vegetable noodles with schezwan sauce.","category":"Noodles","image":"/img/dishes/Veg-Schezwan-Noodles.jpg"},{"_id":"64342f6931fdff35411d7e6f","title":"Chicken Hakka Noodles","price":240,"description":"Chicken Hakka Noodles Recipe is a classic recipe of boiled noodles tossed with chinese sauces along with chicken and vegetables.","category":"Noodles","image":"/img/dishes/Chicken-Hakka-Noodles.jpg"},{"_id":"64342f9131fdff35411d7e70","title":"Chicken Schezwan Noodles","price":250,"description":"Chicken schezwan noodles is a spicy and flavorful Indo-Chinese dish that's sure to satisfy your taste buds.","category":"Noodles","image":"/img/dishes/chickenschezwannoodles.jpg"},{"_id":"64342fb331fdff35411d7e71","title":"Chicken Burnt Garlic Noodles","price":250,"description":"Chicken Burnt Garlic Noodles is a tasty, easy-to-make Chinese noodles recipe where cooked noodles are stir-fried with a spicy chili paste, burnt garlic, and veggies.","category":"Noodles","image":"/img/dishes/chickenburntgarlicnoodles.jpg"},{"_id":"6434300931fdff35411d7e72","title":"Chicken Triple Rice","price":315,"description":"Chicken triple rice is complete meal with combination of rice, hakka noodles and fried noodles which is served with spicy schezwan manchurian gravy.","category":"Rice","image":"/img/dishes/triple-schezwan-rice.jpg"},{"_id":"6434302631fdff35411d7e73","title":"Chicken Fried Rice","price":240,"description":"Chicken fried rice is a take-out classic and an easy weeknight meal! This easy recipe is made on the stovetop with chicken, eggs, onions, carrots, peas, and rice.","category":"Rice","image":"/img/dishes/chicken fried rice.jpg"},{"_id":"6434304531fdff35411d7e74","title":"Dal Khichdi","price":200,"description":"Dal Khichdi is a healthy Indian dish made with rice and moong lentils. Various other ingredients like ghee (clarified butter), cumin seeds, ginger and asafoetida are optionally used depending on the preferences.","category":"Rice","image":"/img/dishes/dalkhichdi.jpg"},{"_id":"6434306b31fdff35411d7e75","title":"Jeera Rice","price":160,"description":"Jeera Rice recipe is the quintessential restaurant style Indian side dish. Fragrant basmati rice is scented with cumin seeds, cardamom and green chilli for lovely, long grains that pair beautifully with just about any of your favorite mains.","category":"Rice","image":"/img/dishes/jeerarice.jpg"},{"_id":"643430a831fdff35411d7e76","title":"Steamed Rice","price":135,"description":"Steamed rice is made with a method that combines boiling and steamingâ€”rice is first boiled, then removed from the heat and covered to steam until perfectly tender.","category":"Rice","image":"/img/dishes/steamedrice.jpg"},{"_id":"643430f531fdff35411d7e77","title":"Murgh Musallam","price":495,"description":" Murgh musallam is a Mughlai dish originating from the Indian subcontinent. It consists of whole chicken marinated in a ginger-garlic paste, stuffed with boiled eggs and seasoned with spices like saffron, cinnamon, cloves, poppy seeds, cardamom and chilli. It is cooked dry or in sauce, and decorated with almonds and silver leaves.","category":"Main Course","image":"/img/dishes/Murgh Musallam.jpg"},{"_id":"6434315b31fdff35411d7e78","title":"Chicken Tikka Masala","price":335,"description":" Chicken Tikka Masala is a curry of roasted chicken pieces in a spicy sauce. The curry is known for its rich creamy texture. Chicken pieces are marinated in yogurt and spices and baked in an oven/pan fried. The fried pieces are then cooked in an aromatic sauce and later, heavy cream is added to it to give a creamy texture.","category":"Main Course","image":"/img/dishes/Chicken_Tikka_Masala.jpg"},{"_id":"6434318231fdff35411d7e79","title":"Butter Chicken","price":335,"description":" Butter Chicken is a super popular dish made with tender chicken thighs and a deliciously seasoned, creamy, buttery tomato based sauce. Serve it with freshly cooked basmati rice and homemade naan and the compliments will abound at the dinner table.","category":"Main Course","image":"/img/dishes/butter-chicken.jpg"},{"_id":"643431a831fdff35411d7e7a","title":"Veg Kadhai","price":285,"description":" This delicious and vibrant Veg Kadai gravy is filled with rich flavors, aromatic spices and vegetables. Made in a kadai (Indian wok) this dish has a medley of onions, tomatoes, bell peppers and various assorted veggies together with spices and cream for a finger-licking restaurant style gravy!","category":"Main Course","image":"/img/dishes/Veg Kadhai.jpg"},{"_id":"643431cb31fdff35411d7e7b","title":"Dal Tadka","price":190,"description":" Dal Tadka is a popular Indian lentil dish made with arhar dal (husked \u0026 split pigeon pea lentils) or masoor dal (husked \u0026 split red lentils). This Dal Tadka recipe gives you a delicious creamy dal with smoked flavors.","category":"Main Course","image":"/img/dishes/Dal Tadka.jpg"},{"_id":"64345d2ccd55f40c71cf3376","title":"White chocolate waffle","price":150,"description":"white chocolate is flavoured with vanilla to give it a delicate, slightly floral flavour. As both vanilla and white chocolate have creamy undertones, it makes perfect sense that the two would go well together","category":"Dessert","image":"/img/dishes/whitechocolatewaffle.png"},{"_id":"64345d5dcd55f40c71cf3377","title":"Dark chocolate waffle","price":170,"Description":"These dark chocolate waffles, made with cocoa, chocolate chips, and sour cream, can be breakfast or dessert (or a snack), it's up to you.","category":"Dessert","image":"/img/dishes/darkchocolatewaffle.png"},{"_id":"64345d8fcd55f40c71cf3378","title":"Vanilla Ice-cream","price":80,"description":"Super-smooth and creamy. Spot-on vanilla flavor. Oh-so cold and refreshing","category":"Dessert","image":"/img/dishes/vanilla.png"},{"_id":"64345dd7cd55f40c71cf3379","title":"Strawberry Ice-cream","price":90,"description":"This refreshing dessert with fruity notes, creamy texture, and a touch of sweetness, will make your taste buds dance with joy!","category":"Dessert","image":"/img/dishes/strawberry.png"},{"_id":"64345e2bcd55f40c71cf337a","title":"Gulab Jamun","category":"Dessert","description":"fried dough balls made from milk solids and semolina are soaked in a syrup flavored with cardamom, rose water, saffron, and cloves.","price":80,"image":"/img/dishes/gulabjamun.png"},{"_id":"64345e64cd55f40c71cf337b","title":"Gajar ka Halwa","category":"Seasonal","description":"Gajar ka Halwa is a popular Indian dessert that's made with loads of carrots, ghee, milk, khoya, sugar/gur, nuts and cardamom","price":80,"image":"/img/dishes/gajarhalwa.png"}]},"__N_SSG":true},"page":"/admin/dishes","query":{},"buildId":"fcJ5stSoJwK1qNE7Iwfpa","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
